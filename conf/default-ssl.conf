<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
			ServerAdmin webmaster@localhost
			ServerName example.com
			DocumentRoot /var/www/vhosts/localhost/html/
			CustomLog /dev/null common
			SSLEngine on
			SSLCertificateFile      /usr/local/lsws/admin/conf/webadmin.crt
			SSLCertificateKeyFile 	/usr/local/lsws/admin/conf/webadmin.key
			<FilesMatch "\.(cgi|shtml|phtml|php)$">
							SSLOptions +StdEnvVars
			</FilesMatch>
			<Directory /usr/lib/cgi-bin>
							SSLOptions +StdEnvVars
			</Directory>
	</VirtualHost>
</IfModule>