<VirtualHost *:81>
    ServerAdmin webmaster@llstack.com
    DocumentRoot "/var/www/vhosts/localhost/html/"
    ServerName 0.0.0.0:80
    #errorDocument 404 /404.html
    ErrorLog "/var/log/httpd/localhost-error.log"
    CustomLog "/var/log/httpd/localhost-access.log" combined
    
    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)$>
       Order allow,deny
       Deny from all
    </Files>
    
    #PATH
    <Directory "/var/www/vhosts/localhost/html/">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>
    Include /etc/httpd/conf.d/php00-php.conf
</VirtualHost>